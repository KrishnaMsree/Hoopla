<div class="row">
    <div class="col-3 offset-2">
        <img class="card-img-top" src="./assets/profile.png" alt="Card image cap" width="60%" height="100%">
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body" *ngFor="let data of successMessage">
                <h5 class="card-title text-center">Welcome {{data.name | uppercase}}!</h5>
                <table class="table borderless table-striped">
                    <tr>
                        <th>EmaildId</th>
                        <td>: &nbsp;&nbsp;&nbsp;{{data.emailId}}</td>
                    </tr>
                    <tr>
                        <th>Name</th>
                        <td>: &nbsp;&nbsp;&nbsp;{{data.name}}</td>
                    </tr>
                    <tr>
                        <th>Contact Number</th>
                        <td>: &nbsp;&nbsp;&nbsp;{{data.phoneNo}}</td>
                    </tr>
                    <tr>
                        <th>Type of Customer</th>
                        <td>: &nbsp;&nbsp;&nbsp;{{data.ctype}}</td>
                    </tr>
                </table>

                <!-- <h6 class="card-subtitle mb-2 text-muted">EmailId : {{data.emailId}}</h6>
                <h6 class="card-subtitle mb-2 text-muted">Name : {{data.name}}</h6>
                <h6 class="card-subtitle mb-2 text-muted">Contact Number : {{data.phoneNo}}</h6>
                <h6 class="card-subtitle mb-2 text-muted">Type of Customer : {{data.ctype}}</h6> -->
                <p class="card-text text-primary">Thank you for using <b> @MyShoppingApp </b> platform.</p>
            </div>
        </div>
    </div>
</div>
